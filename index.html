    <script>
      document.addEventListener('DOMContentLoaded', function(){

        function blinkr()
        {
          let arrowr = document.querySelector('#arrowright');
          if(arrowr.style.visibility === 'hidden')
          {
            arrowr.style.visibility = 'visible';
          }
          else
          {
            arrowr.style.visibility = 'hidden';
          }
        }

        function blinkl()
        {
          let arrowl = document.querySelector('#arrowleft');
          if(arrowl.style.visibility === 'visible')
          {
            arrowl.style.visibility = 'hidden';
          }
          else
          {
            arrowl.style.visibility = 'visible';
          }
        }
        window.setInterval(blinkr,300);
        window.setInterval(blinkl,300);

     });
    </script>
